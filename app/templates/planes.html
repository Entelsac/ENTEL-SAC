<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Comprar créditos</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
<style>
:root{--neon:#00eaff;--card:rgba(10,18,30,.65);--stroke:rgba(0,234,255,.22);}
html,body{touch-action:manipulation;}
body{margin:0;min-height:100vh;color:#fff;font-family:'Orbitron',sans-serif;background:linear-gradient(rgba(0,0,0,.78),rgba(0,0,0,.88)),url("{{BG_URL}}") no-repeat center/cover fixed;}
.wrap{max-width:900px;margin:0 auto;padding:18px 10px 40px;}
.topbar{display:flex;justify-content:space-between;align-items:center;background:rgba(0,0,0,.72);border:1px solid rgba(0,234,255,.18);border-radius:16px;padding:12px 14px;backdrop-filter:blur(6px);box-shadow:0 0 18px rgba(0,234,255,.12);margin-bottom:16px;}
.brand{display:flex;gap:10px;align-items:center;}
.logo{width:34px;height:34px;border-radius:50%;border:2px solid var(--neon);display:flex;align-items:center;justify-content:center;color:var(--neon);box-shadow:0 0 12px rgba(0,234,255,.5);font-weight:600;}
.brandname{font-size:14px;letter-spacing:2px;color:var(--neon);}
.btnTop{border:1px solid rgba(0,234,255,.35);background:rgba(0,20,35,.55);color:var(--neon);padding:10px 12px;border-radius:10px;letter-spacing:2px;font-size:11px;text-decoration:none;}
.centerCard{max-width:560px;margin:0 auto;}
.title{text-align:center;letter-spacing:4px;color:var(--neon);margin:10px 0 12px;text-shadow:0 0 10px rgba(0,234,255,.25);}
.sub{text-align:center;opacity:.55;letter-spacing:3px;font-size:12px;margin-bottom:12px;}
.plan{background:var(--card);border:1px solid var(--stroke);border-radius:18px;padding:16px;display:flex;align-items:center;justify-content:space-between;gap:12px;margin-bottom:12px;backdrop-filter:blur(8px);box-shadow:0 0 22px rgba(0,234,255,.08);}
.pName{font-size:18px;letter-spacing:2px;}
.pPrice{opacity:.7;letter-spacing:2px;font-size:12px;margin-top:6px;}
.buy{border:1px solid rgba(0,234,255,.35);background:rgba(0,20,35,.55);color:var(--neon);padding:12px 14px;border-radius:12px;letter-spacing:2px;font-size:11px;text-decoration:none;white-space:nowrap;box-shadow:0 0 14px rgba(0,234,255,.15);}
</style>
</head>
<body>
<div class="wrap">
  <div class="topbar">
    <div class="brand"><div class="logo">E</div><div class="brandname">{{APP_TITLE}}</div></div>
    <a class="btnTop" href="/">INICIO</a>
  </div>

  <div class="centerCard">
    <div class="title">PAQUETES</div>
    <div class="sub">COMPRAR CRÉDITOS</div>

    <div class="plan"><div><div class="pName">20 CRÉDITOS</div><div class="pPrice">S/ 30 soles</div></div><a class="buy" target="_blank" href="{{TELEGRAM_URL}}?text=Hola%20quiero%20comprar%2020%20cr%C3%A9ditos%20(S%2F30).">COMPRAR</a></div>
    <div class="plan"><div><div class="pName">40 CRÉDITOS</div><div class="pPrice">S/ 60 soles</div></div><a class="buy" target="_blank" href="{{TELEGRAM_URL}}?text=Hola%20quiero%20comprar%2040%20cr%C3%A9ditos%20(S%2F60).">COMPRAR</a></div>
    <div class="plan"><div><div class="pName">100 CRÉDITOS</div><div class="pPrice">S/ 150 soles</div></div><a class="buy" target="_blank" href="{{TELEGRAM_URL}}?text=Hola%20quiero%20comprar%20100%20cr%C3%A9ditos%20(S%2F150).">COMPRAR</a></div>
    <div class="plan"><div><div class="pName">200 CRÉDITOS</div><div class="pPrice">S/ 250 soles</div></div><a class="buy" target="_blank" href="{{TELEGRAM_URL}}?text=Hola%20quiero%20comprar%20200%20cr%C3%A9ditos%20(S%2F250).">COMPRAR</a></div>
    <div class="plan"><div><div class="pName">300 CRÉDITOS</div><div class="pPrice">S/ 350 soles</div></div><a class="buy" target="_blank" href="{{TELEGRAM_URL}}?text=Hola%20quiero%20comprar%20300%20cr%C3%A9ditos%20(S%2F350).">COMPRAR</a></div>
    <div class="plan"><div><div class="pName">400 CRÉDITOS</div><div class="pPrice">S/ 400 soles</div></div><a class="buy" target="_blank" href="{{TELEGRAM_URL}}?text=Hola%20quiero%20comprar%20400%20cr%C3%A9ditos%20(S%2F400).">COMPRAR</a></div>
  </div>
</div>
</body>
</html>
