<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>{{APP_TITLE}} - Login</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
<style>
:root{ --neon:#00eaff; }
html,body{touch-action:manipulation;}
body{
  margin:0;height:100vh;font-family:'Orbitron',sans-serif;color:#fff;
  background:linear-gradient(rgba(0,0,0,.75),rgba(0,0,0,.88)),url("{{BG_URL}}") no-repeat center/cover fixed;
  display:flex;align-items:center;justify-content:center;
}
.card{
  width:92%;max-width:460px;background:rgba(10,18,30,.72);
  border:1px solid rgba(0,234,255,.18);border-radius:20px;padding:26px;
  backdrop-filter:blur(8px);box-shadow:0 0 24px rgba(0,234,255,.10);
}
h2{margin:0 0 6px;text-align:center;color:var(--neon);letter-spacing:4px;text-shadow:0 0 10px rgba(0,234,255,.25);}
.sub{opacity:.6;text-align:center;letter-spacing:3px;font-size:12px;margin-bottom:16px;}
input{
  width:100%;padding:14px;border-radius:12px;border:1px solid rgba(0,234,255,.25);
  background:rgba(0,0,0,.55);color:#fff;text-align:center;margin-bottom:12px;font-family:'Orbitron',sans-serif;
}
.btnMain{
  width:100%;padding:14px;border-radius:12px;border:none;background:linear-gradient(90deg,var(--neon),#0088ff);
  color:#001018;font-weight:600;letter-spacing:2px;box-shadow:0 0 18px rgba(0,234,255,.35);
  cursor:pointer;font-family:'Orbitron',sans-serif;
}
.btnSecondary{
  display:block;text-align:center;text-decoration:none;margin-top:12px;padding:14px;border-radius:12px;
  border:1px solid rgba(0,234,255,.35);background:rgba(0,20,35,.55);color:var(--neon);letter-spacing:2px;
}
.err{background:rgba(255,0,0,.15);border:1px solid rgba(255,0,0,.25);padding:10px;border-radius:12px;margin:10px 0;text-align:center;}
</style>
</head>
<body>
  <div class="card">
    <h2>{{APP_TITLE}}</h2>
    <div class="sub">ACCESO SEGURO</div>

    {% if error %}<div class="err">{{error}}</div>{% endif %}

    <form method="post" action="/login">
      <input name="username" placeholder="USUARIO" required>
      <input name="password" type="password" placeholder="CONTRASEÃ‘A" required>
      <button class="btnMain">INGRESAR</button>
    </form>

    <a class="btnSecondary" href="{{TELEGRAM_URL}}" target="_blank">CONTACTAR VENDEDOR</a>
  </div>
</body>
</html>
