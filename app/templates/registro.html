<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Registro</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
<style>
:root{--neon:#00eaff;--card:rgba(10,18,30,.65);}
html,body{touch-action:manipulation;}
body{margin:0;min-height:100vh;color:#fff;font-family:'Orbitron',sans-serif;background:linear-gradient(rgba(0,0,0,.78),rgba(0,0,0,.88)),url("{{BG_URL}}") no-repeat center/cover fixed;display:flex;justify-content:center;align-items:center;}
.card{width:92%;max-width:460px;background:var(--card);border-radius:20px;padding:25px;border:1px solid rgba(0,234,255,.2);box-shadow:0 0 25px rgba(0,234,255,.10);backdrop-filter:blur(8px);}
.title{text-align:center;letter-spacing:4px;color:var(--neon);margin-bottom:16px;text-shadow:0 0 10px rgba(0,234,255,.35);}
input{width:100%;padding:16px;border-radius:12px;border:1px solid rgba(0,234,255,.3);background:rgba(0,0,0,.6);color:#fff;text-align:center;font-family:'Orbitron',sans-serif;margin-bottom:12px;}
.btn{width:100%;padding:16px;border-radius:14px;border:none;background:linear-gradient(90deg,var(--neon),#0088ff);color:#001018;font-weight:bold;letter-spacing:2px;box-shadow:0 0 20px rgba(0,234,255,.5);cursor:pointer;font-family:'Orbitron',sans-serif;}
.info{text-align:center;font-size:11px;opacity:.6;margin:10px 0 14px;letter-spacing:2px;}
.top{position:fixed;top:14px;left:14px;}
a{color:var(--neon);text-decoration:none;border:1px solid rgba(0,234,255,.35);padding:10px 12px;border-radius:10px;background:rgba(0,20,35,.55);letter-spacing:2px;font-size:11px;}
.err{background:rgba(255,0,0,.15);border:1px solid rgba(255,0,0,.25);padding:10px;border-radius:12px;margin:10px 0;text-align:center;}
</style>
</head>
<body>
  <div class="top"><a href="/">INICIO</a></div>

  <div class="card">
    <div class="title">SOLICITAR REGISTRO</div>

    {% if error_msg %}
      <div class="err">{{error_msg}}</div>
    {% endif %}

    <div class="info">ðŸ’³ COSTO POR REGISTRO: {{ORDER_COST}} CRÃ‰DITOS</div>

    {% if me.role == "operador" %}
      <div class="info">OPERADOR no tiene acceso a esta secciÃ³n.</div>
    {% else %}
      <form method="post" action="/orders/new">
        <input name="phone" placeholder="NÃšMERO EN CONSULTA" required>
        <input name="message" placeholder="MENSAJE (opcional)">
        <div class="info">TIEMPO ESTIMADO: 10â€“30 MIN</div>
        <button class="btn">PROCESAR SOLICITUD</button>
      </form>
    {% endif %}
  </div>
</body>
</html>
